<!DOCTYPE html>
<html>
<head>
  <title>ParkVision Tech</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>ParkVision Tech</h1>
  <h2>Smart Parking System</h2>
</header>

<div class="booking">
  <input id="vehicle" placeholder="Vehicle Number">
  <select id="slot">
    <option value="1">Slot 1</option>
    <option value="2">Slot 2</option>
    <option value="3">Slot 3</option>
    <option value="4">Slot 4</option>
  </select>
  <input type="datetime-local" id="start">
  <input type="datetime-local" id="end">
  <button onclick="bookSlot()">Book Slot</button>
</div>

<main class="grid">
  <div class="slot" id="slot1"><h3>Slot 1</h3><p class="status">--</p></div>
  <div class="slot" id="slot2"><h3>Slot 2</h3><p class="status">--</p></div>
  <div class="slot" id="slot3"><h3>Slot 3</h3><p class="status">--</p></div>
  <div class="slot" id="slot4"><h3>Slot 4</h3><p class="status">--</p></div>
</main>

<script src="script.js"></script>
</body>
</html>
