<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Parking Monitoring System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">ParkVision Tech</h1>
  <h2>Smart Parking Monitoring System</h2>

  <div class="dashboard">
    <div class="slot available" id="slot1">
      <img src="car.png" class="car" />
      <h2>Slot 1</h2>
      <p>Status: <span class="status">AVAILABLE</span></p>
      <p>Duration: <span class="duration">00:00</span></p>
    </div>

    <div class="slot occupied" id="slot2">
      <img src="car.png" class="car" />
      <h2>Slot 2</h2>
      <p>Status: <span class="status">OCCUPIED</span></p>
      <p>Duration: <span class="duration">00:00</span></p>
    </div>

    <div class="slot available" id="slot3">
      <img src="car.png" class="car" />
      <h2>Slot 3</h2>
      <p>Status: <span class="status">AVAILABLE</span></p>
      <p>Duration: <span class="duration">00:00</span></p>
    </div>

    <div class="slot available" id="slot4">
      <img src="car.png" class="car" />
      <h2>Slot 4</h2>
      <p>Status: <span class="status">AVAILABLE</span></p>
      <p>Duration: <span class="duration">00:00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
