<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>
<h1>Smart Parking Monitoring System</h1>

<div class="counter">
  Total Cars Parked: <span id="carCount">0</span>
</div>

<div class="slots">
  <div class="slot" id="slot1">
    <h3>Slot 1</h3>
    <p>Status: <span class="status"></span></p>
    <p>Entry: <span class="entry"></span></p>
    <p>Exit: <span class="exit"></span></p>
    <p>Duration: <span class="duration" id="slot1Duration">00:00</span></p>
  </div>

  <div class="slot" id="slot2">
    <h3>Slot 2</h3>
    <p>Status: <span class="status"></span></p>
    <p>Entry: <span class="entry"></span></p>
    <p>Exit: <span class="exit"></span></p>
    <p>Duration: <span class="duration" id="slot2Duration">00:00</span></p>
  </div>

  <div class="slot" id="slot3">
    <h3>Slot 3</h3>
    <p>Status: <span class="status"></span></p>
    <p>Entry: <span class="entry"></span></p>
    <p>Exit: <span class="exit"></span></p>
    <p>Duration: <span class="duration" id="slot3Duration">00:00</span></p>
  </div>

  <div class="slot" id="slot4">
    <h3>Slot 4</h3>
    <p>Status: <span class="status"></span></p>
    <p>Entry: <span class="entry"></span></p>
    <p>Exit: <span class="exit"></span></p>
    <p>Duration: <span class="duration" id="slot4Duration">00:00</span></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
